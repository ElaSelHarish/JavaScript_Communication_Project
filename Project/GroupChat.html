<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Group Chat with Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .chat-box {
        width: 80vw;
        height: 80vh;
        border: 1px solid #ccc;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        margin: 2rem auto;
      }

      .chat-header {
        background-color: #343a40;
        color: white;
        padding: 10px 15px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background-color: #f8f9fa;
        font-size: 14px;
        white-space: pre-wrap;
      }

      .chat-input {
        display: flex;
        border-top: 1px solid #ddd;
      }

      .chat-input input {
        flex: 1;
        border: none;
        padding: 10px;
        font-size: 14px;
      }

      .chat-input button {
        border: none;
        background: #007bff;
        color: white;
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
      }

      .chat-input input:focus {
        outline: none;
      }

      .message {
        margin-bottom: 8px;
        width: 100%;
        border-radius: 6px;
        padding: 6px 10px;
        box-sizing: border-box;
      }

      .message.self {
        background-color: #007bff;
        color: white;
        text-align: right;
      }

      .message.other {
        background-color: #e9ecef;
        color: #000;
        text-align: left;
      }

      .login-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .login-box {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="GroupChat.html"
                >Group Chat</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./UserList.html">Manage Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./DocumentList.html"
                >Manage Documents</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Welcome.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Login screen -->
    <div class="login-screen" id="loginScreen">
      <div class="login-box">
        <h4>Enter your username</h4>
        <input
          type="text"
          id="usernameInput"
          class="form-control mb-3"
          placeholder="Username"
        />
        <button class="btn btn-primary w-100" onclick="login()">
          Join Chat
        </button>
      </div>
    </div>

    <div class="chat-box d-none" id="chatBox">
      <div class="chat-header">
        <span id="chatHeader">Group Chat</span>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input align-items-center px-2 py-2 d-flex">
        <span
          id="currentUserLabel"
          class="me-2 text-muted small fw-bold"
        ></span>
        <input
          type="text"
          id="chatInput"
          placeholder="Type a message..."
          class="form-control me-2"
        />
        <button class="btn btn-primary me-2" onclick="sendMessage()">
          Send
        </button>
        <button class="btn btn-secondary" onclick="location.reload()">
          Refresh
        </button>
      </div>
    </div>

    <script>
      let currentUser = "";

      function getCurrentTime() {
        const now = new Date();
        const options = {
          day: "2-digit",
          month: "short",
          year: "numeric",
          hour: "numeric",
          minute: "2-digit",
          hour12: true,
        };
        return now.toLocaleString("en-IN", options);
      }

      function login() {
        const username = document.getElementById("usernameInput").value.trim();
        if (username === "") {
          alert("Username cannot be empty");
          return;
        }

        currentUser = username;
        localStorage.setItem("current_user", currentUser);
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("chatBox").classList.remove("d-none");
        document.getElementById("currentUserLabel").innerText = currentUser;

        loadMessages();
      }
      function logout() {
        localStorage.removeItem("chatUser"); // Clear user from storage
        window.location.href = "login.html"; // Redirect to login page or another
      }
      function saveMessages(messages) {
        localStorage.setItem("group_chat", JSON.stringify(messages));
      }

      function loadMessages() {
        const chatMessages = document.getElementById("chatMessages");
        chatMessages.innerHTML = "";
        const stored = localStorage.getItem("group_chat");
        const messages = stored ? JSON.parse(stored) : [];

        messages.forEach((msg) => {
          const div = document.createElement("div");
          div.className = `message ${
            msg.sender === currentUser ? "self" : "other"
          }`;
          div.innerHTML = `<div class="sender">${msg.sender}</div>${msg.text}<div class="timestamp">${msg.time}</div>`;
          chatMessages.appendChild(div);
        });

        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function sendMessage() {
        const input = document.getElementById("chatInput");
        const text = input.value.trim();
        if (text === "") return;

        const time = getCurrentTime();
        const chatMessages = document.getElementById("chatMessages");
        const messages = JSON.parse(localStorage.getItem("group_chat")) || [];

        const userMsg = {
          sender: currentUser,
          text,
          time,
        };
        messages.push(userMsg);

        const userDiv = document.createElement("div");
        userDiv.className = "message self";
        userDiv.innerHTML = `<div class="sender">${currentUser}</div>${text}<div class="timestamp">${time}</div>`;
        chatMessages.appendChild(userDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        input.value = "";
        saveMessages(messages);
      }

      document
        .getElementById("chatInput")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter") sendMessage();
        });

      window.onload = function () {
        const savedUser = localStorage.getItem("current_user");
        if (savedUser) {
          currentUser = savedUser;
          document.getElementById("loginScreen").style.display = "none";
          document.getElementById("chatBox").classList.remove("d-none");
          document.getElementById("currentUserLabel").innerText = currentUser;
          loadMessages();
        }

        window.addEventListener("storage", (event) => {
          if (event.key === "group_chat") loadMessages();
        });
      };
    </script>
  </body>
</html>
