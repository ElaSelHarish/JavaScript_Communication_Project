<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.js"></script>
  <script src="./js/script.js"></script>
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-xxl-3">
        <h1>Login</h1>
        <form action="./LoginSuccess.html" method="get" onsubmit="return validate()">
          Email
          <input type="email" class="form-control" name="email" id="email" autocomplete="on" placeholder="User Email" />

          Password
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
          <input type="submit" onclick="login()" value="Login" />
        </form>
      </div>
    </div>
  </div>
</body>

</html>
