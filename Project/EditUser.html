<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="./css/bootstrap.css" rel="stylesheet" />
  <script src="./js/script.js"></script>
</head>

<body>
  <div class="container mt-4">
    <h1>Edit User Information</h1>
    <div class="row">
      <div class="col-xxl-6">
        <form action="./UserList.html" method="get" onsubmit="return updateUser()">
          Fullname
          <input class="form-control" type="text" id="updatedFullname" />
          Email <input class="form-control" type="email" id="updatedEmail" />
          <input type="submit" value="Save" class="mt-2 btn btn-primary" />
        </form>
      </div>
    </div>
  </div>
  <script>
    let localid = window.location.href;
    let usernameArray = localid.split("=");
    let usrid = usernameArray[1];
    //debugger;
    const storedUsers = JSON.parse(localStorage.getItem("usersLocastorage"));
    for (let i = 0; i < storedUsers.length; i++) {
      const user = storedUsers[i];
      if (usrid == user.id) {
        document.getElementById("updatedFullname").value = user.fullname;
        document.getElementById("updatedEmail").value = user.email;
        break;
      }
      //debugger;
    }
  </script>

</body>

</html>
