<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .top-bar {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 10px;
        border: 1px solid #999;
        padding: 5px;
        border-radius: 5px;
    }
    .nav-buttons button {
        padding: 4px 8px;
        cursor: pointer;
    }
    .url-bar {
        flex: 1;
        padding: 4px;
    }
    h3 {
        margin-top: 5px;
    }
    nav {
        display: flex;
        margin-bottom: 15px;
    }
    nav button {
        flex: 1;
        padding: 8px;
        border: 1px solid #555;
        background-color: #ddd;
        cursor: pointer;
    }
    nav button.active {
        background-color: #fff;
        border-bottom: 2px solid black;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #000;
        padding: 6px;
        text-align: left;
    }
    th {
        background-color: #eee;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    .section-title {
        font-size: 1.2em;
        font-weight: bold;
        margin: 10px 0;
    }
    .add-upload-btn {
        background-color: #00e4ff;
        padding: 5px 10px;
        border: 1px solid #000;
        border-radius: 4px;
        cursor: pointer;
    }

    /* Popup styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 15px;
        border: 1px solid #888;
        width: 350px;
        border-radius: 5px;
    }
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
    }
    .modal-header span {
        cursor: pointer;
    }
    .modal label {
        display: block;
        margin-top: 10px;
    }
    .modal input[type="text"], .modal input[type="email"], .modal input[type="file"] {
        margin-top: 5px;
        width: 100%;
    }
    .modal-buttons {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
    }
    .modal-buttons button {
        background-color: #ccc;
        border: 1px solid #000;
        padding: 5px 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="GroupChat.html">Group Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./UserList.html">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./DocumentList.html">Manage Documents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Welcome.html">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

<div class="section-title">My Uploads</div>
<table id="myUploadsTable">
    <thead>
        <tr>
            <th>Label</th>
            <th>File Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div class="section-title">Shared Uploads</div>
<table id="sharedUploadsTable">
    <thead>
        <tr>
            <th>Label</th>
            <th>File Name</th>
            <th>Shared with</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<button class="add-upload-btn" onclick="openUploadModal()">+ Add Upload</button>

<!-- Upload Modal -->
<div id="uploadModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span>Upload</span>
            <span onclick="closeUploadModal()">&#x2715;</span>
        </div>
        <label>File Description
            <input type="text" id="fileDesc">
        </label>
        <label>File Upload
            <input type="file" id="fileInput" onchange="showFileName(event)">
        </label>
        <span id="fileNameDisplay"></span>
        <div class="modal-buttons">
            <button onclick="uploadNow()">Upload Now</button>
            <button onclick="closeUploadModal()">Cancel</button>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span>Edit Upload</span>
            <span onclick="closeEditModal()">&#x2715;</span>
        </div>
        <label>File Description
            <input type="text" id="editFileDesc">
        </label>
        <label>File Name
            <input type="text" id="editFileName">
        </label>
        <div class="modal-buttons">
            <button onclick="saveEdit()">Save</button>
            <button onclick="closeEditModal()">Cancel</button>
        </div>
    </div>
</div>

<!-- Share Modal -->
<div id="shareModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span>Share Document</span>
            <span onclick="closeShareModal()">&#x2715;</span>
        </div>
        <p><strong>Label:</strong> <span id="shareLabel"></span></p>
        <p><strong>File Name:</strong> <span id="shareFileName"></span></p>
        <label>Recipient Email:
            <input type="email" id="shareEmail" placeholder="user@example.com">
        </label>
        <div class="modal-buttons">
            <button onclick="shareNow()">Share Now</button>
            <button onclick="closeShareModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    let currentEditIndex = null;
    let shareDocIndex = null;

    function loadData() {
        let myUploads = JSON.parse(localStorage.getItem("myUploads")) || [];
        let sharedUploads = JSON.parse(localStorage.getItem("sharedUploads")) || [];

        const myUploadsTable = document.querySelector("#myUploadsTable tbody");
        myUploadsTable.innerHTML = "";
        myUploads.forEach((item, index) => {
            myUploadsTable.innerHTML += `
                <tr>
                    <td>${item.label}</td>
                    <td>${item.fileName}</td>
                    <td>
                        <a href="#" onclick="openEditModal(${index})">Edit</a> |
                        <a href="#" onclick="deleteMyUpload(${index})">Delete</a> |
                        <a href="#" onclick="openShareModal(${index})">Share</a>
                    </td>
                </tr>
            `;
        });

        const sharedUploadsTable = document.querySelector("#sharedUploadsTable tbody");
        sharedUploadsTable.innerHTML = "";
        sharedUploads.forEach(item => {
            sharedUploadsTable.innerHTML += `
                <tr>
                    <td>${item.label}</td>
                    <td>${item.fileName}</td>
                    <td>${item.sharedWith}</td>
                </tr>
            `;
        });

        localStorage.setItem("myUploads", JSON.stringify(myUploads));
        localStorage.setItem("sharedUploads", JSON.stringify(sharedUploads));
    }

    /* Upload Modal Functions */
    function openUploadModal() {
        document.getElementById("uploadModal").style.display = "block";
    }
    function closeUploadModal() {
        document.getElementById("uploadModal").style.display = "none";
        document.getElementById("fileDesc").value = "";
        document.getElementById("fileInput").value = "";
        document.getElementById("fileNameDisplay").textContent = "";
    }
    function showFileName(event) {
        const fileName = event.target.files[0]?.name || "";
        document.getElementById("fileNameDisplay").textContent = fileName;
    }
    function uploadNow() {
        const label = document.getElementById("fileDesc").value.trim();
        const fileName = document.getElementById("fileInput").files[0]?.name;
        if (label && fileName) {
            let myUploads = JSON.parse(localStorage.getItem("myUploads")) || [];
            myUploads.push({ label, fileName });
            localStorage.setItem("myUploads", JSON.stringify(myUploads));
            loadData();
            closeUploadModal();
        } else {
            alert("Please enter a description and select a file.");
        }
    }

    /* Edit Modal Functions */
    function openEditModal(index) {
        let myUploads = JSON.parse(localStorage.getItem("myUploads")) || [];
        currentEditIndex = index;
        document.getElementById("editFileDesc").value = myUploads[index].label;
        document.getElementById("editFileName").value = myUploads[index].fileName;
        document.getElementById("editModal").style.display = "block";
    }
    function closeEditModal() {
        document.getElementById("editModal").style.display = "none";
        currentEditIndex = null;
        document.getElementById("editFileDesc").value = "";
        document.getElementById("editFileName").value = "";
    }
    function saveEdit() {
        const label = document.getElementById("editFileDesc").value.trim();
        const fileName = document.getElementById("editFileName").value.trim();
        if (!label || !fileName) {
            alert("Please fill out both fields.");
            return;
        }
        let myUploads = JSON.parse(localStorage.getItem("myUploads")) || [];
        if (currentEditIndex !== null && myUploads[currentEditIndex]) {
            myUploads[currentEditIndex] = { label, fileName };
            localStorage.setItem("myUploads", JSON.stringify(myUploads));
            loadData();
            closeEditModal();
        }
    }

    /* Delete Function */
    function deleteMyUpload(index) {
        if (confirm("Are you sure you want to delete this upload?")) {
            let myUploads = JSON.parse(localStorage.getItem("myUploads")) || [];
            myUploads.splice(index, 1);
            localStorage.setItem("myUploads", JSON.stringify(myUploads));
            loadData();
        }
    }

    /* Share Modal Functions */
    function openShareModal(index) {
        let myUploads = JSON.parse(localStorage.getItem("myUploads")) || [];
        shareDocIndex = index;
        document.getElementById("shareLabel").textContent = myUploads[index].label;
        document.getElementById("shareFileName").textContent = myUploads[index].fileName;
        document.getElementById("shareEmail").value = "";
        document.getElementById("shareModal").style.display = "block";
    }
    function closeShareModal() {
        document.getElementById("shareModal").style.display = "none";
        shareDocIndex = null;
    }
    function shareNow() {
        const email = document.getElementById("shareEmail").value.trim();
        if (!email) {
            alert("Please enter recipient email.");
            return;
        }
        let myUploads = JSON.parse(localStorage.getItem("myUploads")) || [];
        let sharedUploads = JSON.parse(localStorage.getItem("sharedUploads")) || [];
        const docToShare = myUploads[shareDocIndex];
        if (!docToShare) {
            alert("Document not found.");
            closeShareModal();
            return;
        }
        sharedUploads.push({
            label: docToShare.label,
            fileName: docToShare.fileName,
            sharedWith: email
        });
        localStorage.setItem("sharedUploads", JSON.stringify(sharedUploads));
        loadData();
        closeShareModal();
    }

    window.onload = loadData;
</script>

</body>
</html>
